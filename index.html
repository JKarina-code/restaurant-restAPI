<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant rest API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success p-3">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="index.html">
          <img src="img/log-t.jpg" alt="" width="150"
        /></a>
      </div>
    </nav>

    <h1 class="text-center text-white fs-3">Consumption and Tips Calculator</h1>
    <div class="d-flex mt-4 justify-content-center">
      <button
        data-bs-toggle="modal"
        data-bs-target="#formModal"
        type="button"
        class="btn btn-success"
      >
        New order
      </button>
    </div>

    <main id="dishes" class="container bg-light mt-5 p-4 d-none">
      <h2 class="text-center my-4">Dishes</h2>

      <div class="content"></div>
    </main>

    <section id="summary" class="summary bg-light container mt-5 p-4 d-none">
      <h2 class="text-center my-4">Consumption Summary</h2>

      <div class="content row">
        <p class="text-center">Add the order elements</p>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="formModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Restaurant App</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Table</label>
                <input
                  id="table"
                  type="number"
                  class="form-control"
                  min="1"
                  max="8"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Hour</label>
                <input id="hour" type="time" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="save-client" type="button" class="btn btn-primary">
              Create Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
